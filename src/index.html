<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Countries</title>
</head>
<body>
	<div id="app">
		<header>
			<div class="logo" id="logo">
				<a href="#"><img src="./img/logo-for-menu.png" alt="" /></a>
			</div>
		</header>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 m-auto">
					<h3 class="text-center mb-3">Find Country</h3>
					<div class="form-group search-form">
						<input type="text" id="search" autocomplete="off" class="form-control form-control-lg"
							placeholder="Enter country...">
						<button id="clear-input"><i class="fa fa-times-circle"></i></button>
					</div>
					<div id="match-list"></div>
					<div id="country-card" class="country-card"></div>
				</div>
			</div>
		</div>
</body>

</html>
